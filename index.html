<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>  
    </div>
    <div class="container">
        <div class="bookcontainer">
            <h2>Rich Dad Poor Dad</h2>
            <h5>robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum, unde. Vero doloribus facilis nam hic ipsa mollitia vitae corporis quasi magnam consequatur error debitis, accusamus, aut repellat, beatae quia distinctio?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>

    <div class="popupoverlay">

    </div>
    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="booktitleinput"/>
            <input type="text" placeholder="Book Author" id="bookauthorinput"/>
            <textarea placeholder="Short description" id="bookdescriptioninput"></textarea>
            <button id="addbook">ADD</button>
            <button id="cancelpopup">CANCEL</button>
        </form>
    </div>

    <button class="addbutton" id="addpopupbutton">+</button>
</body>
<script src="script.js">
</script>
</html>
